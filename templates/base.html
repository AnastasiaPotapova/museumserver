<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.1.3/dist/css/tempus-dominus.min.css" rel="stylesheet">
    <style>
   body{
    background-color: #FFFFFF;
   }
   header{
    background-color: #6dcf89;
   }
   .alert{
    background-color: #FFFFFF;
    border: 0;
   }
   .table{
    --bs-table-bg: #FFFFFF;
   }
   .btn{
    background-color: #6dcf89;
    color: #000000;
   }
  </style>
</head>
  <body class="text-center" bgcolor="#000000">
    <header>
        <div color="#000000">
        <ul class="nav nav-pills nav-fill gap-2 p-1 small" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
          <li class="nav-item" role="presentation">
                <a class="btn" href="/events">Экскурсии</a>
          </li>
          <li class="nav-item" role="presentation">
              <a class="btn" href="/people">Экскурсоводы</a>
          </li>
        </ul>
        </div>
    </header>
    <!-- Begin page content -->
    <main role="main" >
        {% block content %}{% endblock %}
    </main>
  <!-- jQuery -->
  <script src="/examples/vendors/jquery/jquery-3.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="/examples/libs/bootstrap-3/js/bootstrap.min.js"></script>
  <!-- Moment JS -->
  <script src="/examples/vendors/moment/moment-with-locales.js"></script>
  <!-- Bootstrap DateTimePicker JS -->
  <script src="/examples/vendors/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
  <!-- Инициализация Bootstrap DateTimePicker -->

  </body>
</html>
