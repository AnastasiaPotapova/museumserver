{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Редактирование экскурсовода</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.peoplename.label(class="form-label") }}
            </div>
            <div class="mb-3">
                {{ form.peoplename(class="form-control" ) }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
